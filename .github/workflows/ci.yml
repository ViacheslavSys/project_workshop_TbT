name: CI FastAPI + React

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest fastapi[all]    
     

      - name: Lint with flake8
        run: |
          cd backend
          flake8 .

      - name: Run pytest
        run: |
          PYTHONPATH=. pytest backend/tests --maxfail=1 --disable-warnings -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
  
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build
  
      - name: Test frontend
        run: |
          cd frontend
          npm test

